{% extends "base.html" %}

{% set active_page = "create" %}
{% block subtitle%}
   Create project
{% endblock %}

{% block content %}
    <div>
        <h1 class="text-center">Create a Project</h1>
    </div>

    <form class="form-horizontal" method="POST" action="{{ url_for('create')}}">
      <div class="form-group">
        <label for="project_name" class="col-sm-2 control-label">Project Name</label>
        <div class="col-sm-10">
         <input type="text" class="form-control" id="project_name" name="project_name">
        </div>
      </div>
      <div class="form-group">
        <label for="description" class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
         <textarea class="form-control" id="description" name="description" rows="10"></textarea>
        </div>
      </div>
      <div class="form-group">
        <label for="goal_amount" class="col-sm-2 control-label">Total Fund(Rs)</label>
        <div class="col-sm-10">
         <input type="number" class="form-control" id="goal_amount" name="goal_amount">
        </div>
      </div>
      <div class="form-group">
        <label for="start_date" class="col-sm-2 control-label">Starting Date</label>
        <div class="col-sm-10">
         <input type="date" class="form-control" id="start_date" name="start_date">
        </div>
      </div>
      <div class="form-group">
        <label for="end_date" class="col-sm-2 control-label">Ending Date</label>
        <div class="col-sm-10">
         <input type="date" class="form-control" id="end_date" name="end_date">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
         <button type="submit" class="btn btn-default">Submit</button>
        </div>
      </div>
    </form>
{% endblock content %}
